<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taller TypeScript 1</title>

  <!-- Bootstrap -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Listado de Series</h1>

    <!-- Aquí se renderizará la tabla -->
    <table class="table table-striped" id="series-table">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Canal</th>
          <th>Temporadas</th>
        </tr>
      </thead>
      <tbody id="series-body">
        <!-- Aquí se insertarán las filas dinámicamente -->
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4" id="average-row" class="font-weight-bold text-right"></td>
        </tr>
      </tfoot>
    </table>
  </div>

  <!-- Carga del código JavaScript compilado -->
  <script type="module" src="./dist/main.js"></script>
</body>
</html>
