<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taller TypeScript 1</title>

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />

  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    #card-img {
      object-fit: cover;
      height: 350px;
    }
    #card-text {
      max-height: 150px;
      overflow-y: auto;
    }
  </style>
</head>

<body class="p-4">
  <div class="container">
    <h1 class="mb-4 text-primary font-weight-bold">TV Series</h1>

    <div class="row">
      <!-- Columna izquierda: tabla -->
      <div class="col-md-8">
        <table class="table table-striped table-hover shadow-sm" id="series-table">
          <thead class="thead-dark">
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Channel</th>
              <th>Seasons</th>
            </tr>
          </thead>
          <tbody id="series-body"></tbody>
          <tfoot>
            <tr>
              <td colspan="4" id="average-row" class="font-weight-bold text-right"></td>
            </tr>
          </tfoot>
        </table>
      </div>

      <!-- Columna derecha: tarjeta -->
      <div class="col-md-4">
        <div id="card-detail" class="card" style="display: none;">
          <img id="card-img" class="card-img-top" alt="Serie image">
          <div class="card-body">
            <h5 id="card-title" class="card-title text-primary"></h5>
            <p id="card-text" class="card-text"></p>
            <a id="card-link" href="#" target="_blank" class="btn btn-sm btn-primary">Ver m√°s</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Script principal compilado -->
  <script type="module" src="./dist/main.js"></script>
</body>
</html>
